<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">


</head>
<body id="body">
  <div id="particles-js"></div>


<div class="container mt-1 lang">
    <div class="col text-center">
      <a id="english">English</a>
      <a id="persian">Persian</a>
    </div>
</div>

  <!-- Get Data From User -->
  <div class="container">
    <div class="pt-3 pb-3 border-bottom">
        <h3 class="mt-4">Fill The Form</h3>
    </div>     
    <div class="container-fluid">
      <div class="row">
        <div class="form-group col-lg-6">
          <label for="name" class="bmd-label-floating">Name</label>
          <input type="text" class="form-control" id="nameText">
        </div>
        <div class="form-group col-lg-6">
          <label for="lastName" class="bmd-label-floating">Last Name</label>
          <input type="text" class="form-control" id="lastNameText">
        </div>
        <div class="form-group col-lg-6">
          <label for="email" class="bmd-label-floating">Email</label>
          <input type="email" class="form-control" id="emailText">
        </div>
        <div class="form-group col-lg-6">
          <label for="password" class="bmd-label-floating">Password</label>
          <input type="password" class="form-control" id="passwordText">
        </div>
        <div class="form-group col-lg-2">
          <label for="age" class="bmd-label-floating">Age</label>
          <input type="Text" class="form-control" id="ageText">
        </div>
        <div class="form-group col-lg-5">
          <label for="job" class="bmd-label-floating">Job Title</label>
          <input type="text" class="form-control" id="jobText">
        </div>
        <div class="form-group col-lg-5">
          <label for="location" class="bmd-label-floating">Location</label>
          <input type="text" class="form-control" id="locationText">
        </div>
        <div class="col-lg-12 text-center">
            <button class="btn btn-primary mt-5 mb-4" onclick="AddData()" id="submit">Submit</button>
            <button class="btn btn-primary mt-5 mb-4" onclick="ShowTable()" id="seeTable">See Table</button>
        </div>
      </div>
    </div>  
  </div>

  <!-- Table For Data -->
  <div class="container table-container" id="table-container">
    <div class="pt-3 pb-3 border-bottom">
        <h3 class="mt-4">Project Data</h3>
    </div>
    <div class="container-fluid mt-4" id="table">
      <div class="row header dataTableHeader">
        <div class="cell col-lg-3">
          Full Name
        </div>
        <div class="cell col-lg-2">
          Age
        </div>
        <div class="cell col-lg-3">
          Email
        </div>
        <div class="cell col-lg-2">
          Job Title
        </div>
        <div class="cell col-lg-2">
          Location
        </div>
      </div>
    </div>
  </div>

<!-- Alerts -->
<div class="alert alert-success alert-dismissible fade show" role="alert" id="success">
  User Added Successfully.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="alert alert-danger alert-dismissible fade show" role="alert" id="danger">
  Please Checkout The Fields Maybe They're Left Empty!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="fl">&times;</span>
  </button>
</div>

<div class="alert alert-warning alert-dismissible fade show" role="alert" id="warning">
  Table Is Empty, Please Add Some Data.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<script src="js/jquery.js"></script>
<!-- <script src="js/jquery-slim.js"></script> -->
<script src="js/propper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/particles.min.js"></script>
<script src="js/alert.js"></script>
<script src="js/main.js"></script>
<script>
  particlesJS.load('particles-js', 'particles.json');
  $(document).ready(function() { $('body').bootstrapMaterialDesign(); });
</script>

</body>
</html>
